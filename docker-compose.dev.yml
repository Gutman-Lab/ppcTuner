# Development override for docker-compose.yml
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# This enables live reload for both frontend and backend

services:
  backend:
    # Platform removed for faster local development (uses native architecture)
    # Production builds in docker-compose.yml will use linux/amd64
    # Override command for development with hot reload
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app --reload-dir /app
    volumes:
      # Mount entire backend directory for live reload
      - ./backend:/app
      # Exclude Python cache (use anonymous volume to prevent sync issues)
      - /app/__pycache__
      - /app/.pytest_cache
      - backend-cache:/app/.npCacheDir
    environment:
      - PYTHONUNBUFFERED=1
      - DSA_START_FOLDER=${DSA_START_FOLDER:-695d6a148c871f3a02969b00}
      - DSA_START_FOLDERTYPE=${DSA_START_FOLDERTYPE:-collection}

  frontend:
    # Use development server instead of nginx
    # Platform removed for faster local development (uses native architecture)
    # Production builds in docker-compose.yml will use linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    ports:
      - "5174:5173"
    volumes:
      # Mount all source files for live reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./package.json:/app/package.json
      # package-lock.json is optional - npm will generate it if needed
      # Exclude node_modules to use container's version (prevents conflicts)
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8001/api
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes in Docker
      - WATCHPACK_POLLING=true     # Additional polling option
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
